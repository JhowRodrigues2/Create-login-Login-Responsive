<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create Login</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="main">
          <h1>Sign Up</h1>

          <input type="text" placeholder="User" id="user" class="style" />

          <input type="text" placeholder="e-mail" id="mail" class="style" />
          <input
            type="password"
            placeholder="Password"
            name=""
            id="pass"
            class="style"
          />
          <input
            type="password"
            placeholder="Check Password"
            name=""
            id="ckpass"
            class="style"
          />
          <p class="chkPass"></p>
          <div class="check">
            <input class="ck" type="checkbox" name="" id="" />
            <p>
              By signing up you account the <a href="#">Term of Services</a> and
              <a href="#"> Privacy Policy</a>
            </p>
          </div>
          <button id="save" class="btStyle">Sing Up</button>
          <footer>
            <p>Already have an account?</p>
            <a href="login.html">Sign In</a>
          </footer>
        </div>
      </section>
    </div>
    <script
      src="https://kit.fontawesome.com/381692f578.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
