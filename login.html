<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylelogin.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="main">
          <h1>Sign In</h1>
          <input type="text" placeholder="e-mail" id="mail" class="style" />
          <input
            type="password"
            placeholder="Password"
            name=""
            id="pass"
            class="style"
          />
          <button id="save" class="btStyle">Sing Up</button>
          <div class="check">
            <input class="ck" type="checkbox" name="" id="" />
            <p>Remember-me</p>
            <a href="#">Forgot Password? </a>
          </div>
    
        <footer><div class="icons">
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-google-plus"></i></a>   
          <a href=""><i class="fa-brands fa-twitter"></i></a>  
        </div>
          <p>Dont have an account? <a href="createLogin.html">Create Account</a> </p>
        </footer>
      </section>
    </div>
  </div>
    <script
      src="https://kit.fontawesome.com/381692f578.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
